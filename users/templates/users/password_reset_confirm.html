{% extends 'content/base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md max-w-md w-full">
    <h1 class="text-2xl font-bold text-blue-600 mb-4 text-center">Set a New Password</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Reset Password
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="text-sm text-blue-500 hover:underline">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
