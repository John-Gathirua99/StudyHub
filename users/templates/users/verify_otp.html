{% extends 'content/base.html' %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<style>
    .otp-form {
        max-width: 400px;
        margin: 3rem auto;
        padding: 2rem;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        text-align: center;
    }

    .otp-form input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    .otp-form button {
        width: 100%;
        padding: 0.75rem;
        background-color: #2c3e50;
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .otp-form button:hover {
        background-color: #1a242f;
    }

    .otp-form p.error {
        color: #d9534f;
        margin-top: 1rem;
    }

    h2 {
        margin-bottom: 1.5rem;
        color: #2c3e50;
    }
</style>

<div class="otp-form">
    <h2>Verify OTP</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required />
        <button type="submit">Verify OTP</button>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
