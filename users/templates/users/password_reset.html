{% extends 'content/base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md max-w-md w-full">
    <h1 class="text-2xl font-bold text-blue-600 mb-4 text-center">Reset Your Password</h1>
    <p class="text-gray-600 mb-6 text-sm text-center">
      Enter your email address below and weâ€™ll send you a password reset link.
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        {{ form.email.label_tag }}
        <input type="email" name="email" required
               class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Send Reset Link
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="text-sm text-blue-500 hover:underline">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
